
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cryptocurrencies</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>

    <!-- Begin page content -->
    <main role="main" class="container container-margin-top">
      <div>
        <h2 class="intro-heading intro-heading-light">Crypto<span class="intro-heading-heavy">Currencies</span></h2>
      </div>
      <p class="lead">A cryptocurrency is a digital asset designed to work as a medium of exchange that uses cryptography to secure its transactions, to control the creation of additional units, and to verify the transfer of assets.</p>
      <h3>Select any Crytocurrency</h3>
      <select id="currenciesList" onchange="showInfo(this.value);">
        <option value="" disabled selected>Choose one of the following..</option>
      </select>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Developed by Pranav Jain</span>
      </div>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      const electron = require('electron');
      const { ipcRenderer } = electron;

      let options = '<option value="" disabled selected>Choose one of the following..</option>';
      let currencies;

      $.ajax({
        type: "GET",
        url: "https://min-api.cryptocompare.com/data/all/coinlist",
        dataType: "json",
        success: function(result){
          const { Data } = result;
          currencies = Data;
          for (const key of Object.keys(Data)) {
            options += `<option value="${key}">${Data[key].FullName}</option>`;
          }
          $('#currenciesList').html(options);
        }
      });

      showInfo = (value) => {
        console.log(currencies[value]);
        ipcRenderer.send('coin:select', currencies[value]);
      }

    </script>

  </body>
</html>
