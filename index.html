
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cryptocurrencies</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>

    <!-- Begin page content -->
    <main id="first" role="main" class="container container-margin-top">
      <div>
        <h2 class="intro-heading intro-heading-light">Crypto<span class="intro-heading-heavy">Currencies</span></h2>
      </div>
      <p class="lead">A cryptocurrency is a digital asset designed to work as a medium of exchange that uses cryptography to secure its transactions, to control the creation of additional units, and to verify the transfer of assets.</p>
      <h3>Select any Crytocurrency</h3>
      <select id="currenciesList" onchange="showInfo(this.value);">
        <option value="" disabled selected>Choose one of the following..</option>
      </select>
    </main>

    <main id="second" role="main" class="container container-margin-top">
      <div>
        <h2 class="intro-heading intro-heading-light"><a class="dark-gray-color" onclick="goBack()"><i class="fa fa-chevron-left icon-margin-right" aria-hidden="true"></i></a>Crypto<span class="intro-heading-heavy">Currencies</span></h2>
      </div>
      <div class="row content-margin-top">
        <div class="col-sm-3" id="currencyImage">
        </div>
        <div class="col-sm-6">
          <p id="currencyName"></p>
          <p id="currencyAlgorithm"></p>
          <p id="currencyAbbreviation"></p>
          <p id="currencyTotalCoinSupply"></p>
          <p id="currencyINR"></p>
          <p id="currencyUSD"></p>
          <p id="currencyEUR"></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Developed by Pranav Jain</span>
      </div>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      const electron = require('electron');
      const { ipcRenderer } = electron;

      let options = '<option value="" disabled selected>Choose one of the following..</option>';
      let currencies;

      $.ajax({
        type: "GET",
        url: "https://min-api.cryptocompare.com/data/all/coinlist",
        dataType: "json",
        success: function(result){
          const { Data } = result;
          currencies = Data;
          for (const key of Object.keys(Data)) {
            options += `<option value="${key}">${Data[key].FullName}</option>`;
          }
          $('#currenciesList').html(options);
        }
      });

      showInfo = (value) => {
        let inr, usd, eur;
        $.ajax({
          type: "GET",
          url: `https://min-api.cryptocompare.com/data/price?fsym=${currencies[value].Name}&tsyms=USD,EUR,INR`,
          dataType: "json",
          success: function(result){
            inr = result.INR.toString();
            usd = result.USD.toString();
            eur = result.EUR.toString();
            inr = `1 ${currencies[value].Name} = ${inr} INR`;
            usd = `1 ${currencies[value].Name} = ${usd} USD`;
            eur = `1 ${currencies[value].Name} = ${eur} EUR`;
            $('#currencyINR').html(inr);
            $('#currencyUSD').html(usd);
            $('#currencyEUR').html(eur);
          }
        });
        $('#first').fadeOut();
        setTimeout(() => $('#second').fadeIn(), 500);
        console.log(currencies[value]);
        const imageURL = `<img class="img-responsive" src="https://www.cryptocompare.com${currencies[value].ImageUrl}">`;
        $('#currencyImage').html(imageURL);
        const name = `Name: ${currencies[value].FullName}`;
        const algo = `Algorithm: ${currencies[value].Algorithm}`;
        const abb = `Abbreviation: ${currencies[value].Name}`;
        const supply = `Total Coin Supply: ${currencies[value].TotalCoinSupply}`;
        $('#currencyName').html(name);
        $('#currencyAlgorithm').html(algo);
        $('#currencyAbbreviation').html(abb);
        $('#currencyTotalCoinSupply').html(supply);
      }

      goBack = () => {
        $('#second').fadeOut();
        setTimeout(() => $('#first').fadeIn(), 500);
      }

    </script>

  </body>
</html>
